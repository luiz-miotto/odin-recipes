    <p>The salami sandwich is just good. Either you know or you don't know.</p>

    <h2>Ingredients</h2>
    <ul>
        <li>Sliced Genoa Salami</li>
        <li>Sliced bread</li>

    <h2>Steps</h2>
    <ol>

        <li>Enjoy!</li>
